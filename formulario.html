<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('../_img/image.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 30px;
        border-radius: 8px;
      }

      h1 {
        color: #000000;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #000000;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #1296e2;
        outline: none;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      .resultado {
        margin-top: 30px;
        padding: 20px;
        background-color: #e8f5e8;
        border-radius: 4px;
        border-left: 4px solid #4caf50;
        display: none;
      }

      .resultado h3 {
        margin-top: 0;
        color: #2e7d32;
      }

      .dato {
        margin-bottom: 10px;
        padding: 8px;
        background-color: white;
        border-radius: 4px;
      }

      .etiqueta {
        font-weight: bold;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Formulario de Registro</h1>

      <!-- FORMULARIO HTML -->
      <form id="miFormulario">
        <!-- Campo de texto simple -->
        <div class="form-group">
          <label for="nombre">Nombres:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe tu nombre completo"
            autofocus
            pattern="[A-Za-z ]{3,40}" />
        </div>
        <div class="form-group">
          <label for="apellido">Apellidos:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
            placeholder="Escribe tus apellidos"
            pattern="[A-Za-z ]{3,40}" />
        </div>

        
        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com" />
        </div>

<!-- Campo de fecha de nacimiento -->
<div class="form-group">
  <label for="fechaNacimiento">Fecha de nacimiento:</label>
  <input
    type="date"
    id="fechaNacimiento"
    name="fechaNacimiento"
    required
    placeholder="dd/mm/aaaa"
    pattern="\d{2}/\d{2}/\d{4}" />
</div>

        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="ciudad">Ciudad de recidencia:</label>
          <select
            id="ciudad"
            name="ciudad"
            required>
            <option value="">Selecciona tu ciudad</option>
            <option value="bogota">Bogot√°</option>
            <option value="medellin">Medell√≠n</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="otra">Otra</option>
          </select>
        </div>
        <!-- Campo de n√∫mero de tel√©fono -->
        <div class="form-group">
          <label for="telefono">Tel√©fono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
            placeholder="Escribe tu n√∫mero de tel√©fono"
            pattern="[0-9]{10}" />
        </div>
        <!-- Campo de contrase√±a -->
        <div class="form-group">
          <label for="contrasena">Contrase√±a:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            required
            placeholder="Crea una contrase√±a segura"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            title="La contrase√±a debe tener al menos 6 caracteres, incluyendo letras y n√∫meros." />
        </div>
<!-- Campo de nivel de experiencia con radios -->
<div class="form-group">
  <label><h2>Experiencia en programaci√≥n:</h2></label>
  <div style="display: flex; gap: 20px; margin-top: 8px;">
    <label>
            Principiante
      <input type="radio" name="experiencia" value="principiante" required />
    </label>
    <label>
      Intermedio
      <input type="radio" name="experiencia" value="intermedio" />
    </label>
    <label>
      Avanzado
      <input type="radio" name="experiencia" value="avanzado" />
    </label>
  </div>
</div>

        <!-- Checkbox para aceptar t√©rminos -->
<div class="form-group">
  <div style="display: flex; align-items: center; gap: 5px;">
    <label for="acepto">Acepto los t√©rminos y condiciones</label>
    <input type="checkbox" id="acepto" name="acepto" required />
    
  </div>
</div>
        <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit">üöÄ Enviar Formulario</button>
      </form>

      <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
      <div
        id="resultado"
        class="resultado">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
      </div>
    </div>
    

    <script>
      // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO

      // Esperar a que el formulario sea enviado
      document
        .getElementById('miFormulario')
        .addEventListener('submit', function (evento) {
          // 1. Prevenir que la p√°gina se recargue (comportamiento por defecto)
          evento.preventDefault();

          // 2. Capturar todos los datos del formulario
          const formulario = evento.target;
          const datosFormulario = new FormData(formulario);

          // 3. Mostrar los datos en la consola (para estudiantes avanzados)
          console.log('üìä Datos del formulario:');
          for (let [campo, valor] of datosFormulario.entries()) {
            console.log(`${campo}: ${valor}`);
          }

          // 4. Convertir los datos a un formato legible
          let datosHTML = '';

          // Recorrer cada campo y crear HTML para mostrar
          for (let [campo, valor] of datosFormulario.entries()) {
            // Hacer m√°s legibles los nombres de los campos
            let nombreCampo = campo;
            switch (campo) {
              case 'nombre':
                nombreCampo = 'Nombre completo';
                break;
              case 'email':
                nombreCampo = 'Correo electr√≥nico';
                break;
              case 'edad':
                nombreCampo = 'Edad';
                break;
              case 'ciudad':
                nombreCampo = 'Ciudad';
                break;
              case 'experiencia':
                nombreCampo = 'Experiencia en programaci√≥n';
                break;
              case 'acepto':
                nombreCampo = 'T√©rminos aceptados';
                break;
              case 'comentarios':
                nombreCampo = 'Comentarios';
                break;
            }

            // Si el campo tiene valor, mostrarlo
            if (valor && valor.trim() !== '') {
              datosHTML += `
                        <div class="dato">
                            <span class="etiqueta">${nombreCampo}:</span> ${valor}
                        </div>
                    `;
            }
          }

          // 5. Mostrar los resultados en la p√°gina
          document.getElementById('datosEnviados').innerHTML = datosHTML;
          document.getElementById('resultado').style.display = 'block';

          // 6. Scroll suave hacia los resultados
          document.getElementById('resultado').scrollIntoView({
            behavior: 'smooth',
          });

          // 7. Mensaje de confirmaci√≥n adicional
          alert(
            '¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.'
          );
        });

      // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('miFormulario').reset();
        document.getElementById('resultado').style.display = 'none';
      }

      // Agregar bot√≥n de limpiar despu√©s del env√≠o
      document.addEventListener('DOMContentLoaded', function () {
        const contenedor = document.querySelector('.container');
        const botonLimpiar = document.createElement('button');
        botonLimpiar.innerHTML = 'üóëÔ∏è Limpiar Formulario';
        botonLimpiar.style.backgroundColor = '#ff9800';
        botonLimpiar.style.marginTop = '10px';
        botonLimpiar.onclick = limpiarFormulario;
        contenedor.appendChild(botonLimpiar);
      });
    </script>
  </body>
</html>
